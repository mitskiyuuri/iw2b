<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
    <link rel="stylesheet" href="style.css">
    <script defer src ="script.js"></script>
</head>
<body>
<main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <h1 class="pokemon__types">
      <span class="pokemon__type"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Nome ou numero"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">ant &lt;</button>
      <button class="button btn-next">prox &gt;</button>
    </div>

    <img src="./Imagem/pokedex.png" alt="pokedex" class="pokedex">
</main>


</body>
</html>
