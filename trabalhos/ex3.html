<div class="container">
    <div class="row">
        <h5 class="container-title">Cadastro de Clinicas</h5>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="col">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
                </div>
                <div class="col">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
                </div>
                <div class="col">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado">
                        <option selected>Escolha um estado</option>
                        </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
                </div>
                <div class="col">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="col d-flex align-items-center">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" id="termos">
                        <label class="form-check-label" for="termos" >Aceito os termos e condições </label>
                    </div>
                    <a type="submit" class="btn btn-primary" href="ex2.html">Cadastrar</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
